    #   name: Test i386 1.13
    #   env: GO_VERSION=1.13
    #   go: 1.14 # version for host environment used to go list
    # - <<: *test_i386_job
    #   name: Test i386 1.14
    #   env: GO_VERSION=1.14
    #   go: 1.14 # version for host environment used to go list

notifications:
  email: false
